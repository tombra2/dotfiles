
[[session]]
name = "Downloads 📥"
path = "~/Downloads"
startup_command = "nautilus /home/thomas/Downloads/"

[[session]]
name = "Home 🏠"
path = "~/"

[[session]]
name = "Google Drive 🧩"
path = "~/mnt/GDrive/"
startup_command = "nautilus /home/thomas/mnt/GDrive/"


[[session]]
name = "tmux config ⚙️"
path = "~/.dotfiles/tmux/"
startup_command = "nvim .tmux.conf"
preview_command = "bat --color=always ~/.dotfiles/tmux/.tmux.conf"

[[session]]
name = "nvim config ⚡"
path = "~/.dotfiles/nvim/.config/nvim/lua/plugins/"
startup_command = "nvim ."
preview_command = "bat --color=always ~/.dotfiles/nvim/.config/nvim/init.lua"

[[session]]
name = "dotfiles🔑"
path = "~/.dotfiles"

[[session]]
name = "sesh config 📁"
path = "~/.dotfiles/sesh/.config/sesh/"
startup_command = "nvim sesh.toml"
preview_command = "bat --language=toml --style=snip --color=always ~/.dotfiles/sesh/.config/sesh/sesh.toml"

[[session]]
name = "kitty config 🐱"
path = "~/.dotfiles/kitty/.config/kitty"
startup_command = "nvim kitty.conf"
preview_command = "bat --color=always ~/.dotfiles/kitty/.config/kitty/kitty.conf"

[[session]]
name = "i3 config 🧱"
path = "~/.dotfiles/i3/.config/i3"
startup_command = "nvim config"
preview_command = "bat --color=always ~/.dotfiles/i3/.config/i3/config"

[[session]]
name = "zsh config 🐚"
path = "~/.dotfiles/zsh"
startup_command = "nvim .zshrc"
preview_command = "bat --color=always ~/.dotfiles/zsh/.zshrc"
